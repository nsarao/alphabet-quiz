<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Adventure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .title {
            font-size: 2.5em;
            color: #ff6b6b;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .quiz-section {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
        }

        .quiz-letter {
            font-size: 4em;
            color: #2d3436;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .quiz-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .quiz-btn {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quiz-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .quiz-btn.correct {
            background: linear-gradient(135deg, #00b894, #00a085);
            animation: correct 0.5s ease;
        }

        .quiz-btn.wrong {
            background: linear-gradient(135deg, #e17055, #d63031);
            animation: shake 0.5s ease;
        }

        @keyframes correct {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .score {
            font-size: 1.5em;
            color: #2d3436;
            margin: 20px 0;
            font-weight: bold;
        }

        .feedback {
            font-size: 1.3em;
            margin: 15px 0;
            font-weight: bold;
            min-height: 30px;
        }

        .success { color: #00b894; }
        .error { color: #d63031; }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            width: 10px;
            height: 10px;
            position: absolute;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="title">üåü Alphabet Quiz üåü</h1>
        
        <!-- Quiz Mode -->
        <div id="quiz-mode" class="game-mode">
            <div class="quiz-section active">
                <p style="font-size: 1.2em; color: #2d3436; margin-bottom: 20px;">
                    Listen and choose the correct letter! üéß<br>
                    <small style="font-size: 0.8em; color: #636e72;">Going through the alphabet from A to Z</small>
                </p>
                <div class="quiz-letter" id="quiz-letter">
                    <div style="font-size: 1em; margin-bottom: 10px;" id="quiz-letter-text">a</div>
                    <div style="font-size: 1.2em; margin: 15px 0;" id="quiz-emoji">üçé</div>
                    <div style="font-size: 0.6em; color: #636e72;" id="quiz-example">ah - apple</div>
                </div>
                <div class="quiz-options" id="quiz-options">
                    <!-- Options will be generated by JavaScript -->
                </div>
                <div class="feedback" id="feedback"></div>
                <div class="score" id="score">Score: 0</div>
            </div>
        </div>
    </div>

    <div class="celebration" id="celebration"></div>

    <script>
        // Game state
        let quizScore = 0;
        let currentQuestion = 0;
        let currentLetter = 'a';
        let currentLetterIndex = 0; // Track position in alphabet for quiz

        // Letter sounds mapping
        const letterSounds = {

            'F': 'fuh', 'G': 'guh', 'H': 'huh', 'I': 'ih', 'J': 'juh',
            'K': 'kuh', 'L': 'luh', 'M': 'muh', 'N': 'nuh', 'O': 'oh',
            'P': 'puh', 'Q': 'kw', 'R': 'ruh', 'S': 'sss', 'T': 'tuh',
            'U': 'uh', 'V': 'vuh', 'W': 'wuh', 'X': 'ks', 'Y': 'yuh', 'Z': 'zzz'
        };

        // Letter example words - multiple examples per letter
        const letterExamples = {

            'B': ['ball', 'banana', 'butterfly', 'bear'],

            'H': ['hat', 'house', 'horse', 'heart'],
            'I': ['ice', 'igloo', 'insect', 'island'],
            'J': ['jump', 'jam', 'jacket', 'jewel'],
            'K': ['kite', 'kangaroo', 'key', 'king'],
            'L': ['lion', 'ladder', 'lemon', 'leaf'],
            'M': ['mouse', 'monkey', 'moon', 'music'],
            'N': ['nest', 'nose', 'net', 'night'],
            'O': ['owl', 'orange', 'ocean', 'octopus'],
            'P': ['pig', 'pizza', 'penguin', 'princess'],
            'Q': ['queen', 'quilt', 'question', 'quiet'],
            'R': ['rabbit', 'rainbow', 'rocket', 'ring'],
            'S': ['sun', 'snake', 'star', 'sandwich'],
            'T': ['tree', 'tiger', 'truck', 'turtle'],
            'U': ['umbrella', 'unicorn', 'under', 'up'],
            'V': ['van', 'violin', 'volcano', 'vase'],
            'W': ['whale', 'water', 'window', 'wagon'],
            'X': ['box', 'fox', 'six', 'wax'],
            'Y': ['yellow', 'yo-yo', 'yard', 'yell'],
            'Z': ['zebra', 'zoo', 'zipper', 'zero']
        };

        // Letter example emojis - multiple per letter
        const letterEmojis = {
            'A': ['üçé', 'üêú', '‚úàÔ∏è', 'üêä'],
            'B': ['‚öΩ', 'üçå', 'ü¶ã', 'üêª'],
            'C': ['üê±', 'üöó', 'üç™', 'üè∞'],
            'D': ['üêï', 'ü¶Ü', 'ü¶ï', 'üç©'],
            'E': ['üêò', 'ü•ö', 'ü¶Ö', '‚úâÔ∏è'],
            'F': ['üêü', 'üê∏', 'üå∏', 'üî•'],
            'G': ['üêê', 'ü¶í', 'üçá', 'üé∏'],
            'H': ['üëí', 'üè†', 'üê¥', '‚ù§Ô∏è'],
            'I': ['üßä', 'üõñ', 'üêõ', 'üèùÔ∏è'],
            'J': ['ü¶ò', 'üçØ', 'üß•', 'üíé'],
            'K': ['ü™Å', 'ü¶ò', 'üîë', 'üëë'],
            'L': ['ü¶Å', 'ü™ú', 'üçã', 'üçÉ'],
            'M': ['üê≠', 'üêµ', 'üåô', 'üéµ'],
            'N': ['ü™∫', 'üëÉ', 'ü•Ö', 'üåÉ'],
            'O': ['ü¶â', 'üçä', 'üåä', 'üêô'],
            'P': ['üê∑', 'üçï', 'üêß', 'üë∏'],
            'Q': ['üë∏', 'üõèÔ∏è', '‚ùì', 'ü§´'],
            'R': ['üê∞', 'üåà', 'üöÄ', 'üíç'],
            'S': ['‚òÄÔ∏è', 'üêç', '‚≠ê', 'ü•™'],
            'T': ['üå≥', 'üêÖ', 'üöõ', 'üê¢'],
            'U': ['‚òÇÔ∏è', 'ü¶Ñ', '‚¨áÔ∏è', '‚¨ÜÔ∏è'],
            'V': ['üöê', 'üéª', 'üåã', 'üè∫'],
            'W': ['üêã', 'üíß', 'ü™ü', 'üõí'],
            'X': ['üì¶', 'ü¶ä', '6Ô∏è‚É£', 'üïØÔ∏è'],
            'Y': ['üíõ', 'ü™Ä', 'üè°', 'üì¢'],
            'Z': ['ü¶ì', 'ü¶Å', 'ü§ê', '0Ô∏è‚É£']
        };

        // Initialize game
        function initGame() {
            generateQuizQuestion();
        }

        // Quiz functionality
        function generateQuizQuestion() {
            // Go through alphabet in order
            currentLetter = String.fromCharCode(97 + currentLetterIndex);
            const upperLetter = currentLetter.toUpperCase();
            
            // Pick a random example from the array for this letter
            const examples = letterExamples[upperLetter];
            const emojis = letterEmojis[upperLetter];
            const randomIndex = Math.floor(Math.random() * examples.length);
            const selectedExample = examples[randomIndex];
            const selectedEmoji = emojis[randomIndex];
            
            // Update quiz display
            document.getElementById('quiz-letter-text').textContent = currentLetter;
            document.getElementById('quiz-emoji').textContent = selectedEmoji;
            document.getElementById('quiz-example').textContent = `${letterSounds[upperLetter]} - ${selectedExample}`;
            
            // Speak the question immediately
            setTimeout(() => {
                speakText(`What letter says ${letterSounds[upperLetter]}, like ${selectedExample}?`);
            }, 500);
            
            // Generate options
            const options = [currentLetter];
            while (options.length < 4) {
                const randomLetter = String.fromCharCode(97 + Math.floor(Math.random() * 26));
                if (!options.includes(randomLetter)) {
                    options.push(randomLetter);
                }
            }
            
            // Shuffle options
            options.sort(() => Math.random() - 0.5);
            
            const optionsContainer = document.getElementById('quiz-options');
            optionsContainer.innerHTML = '';
            
            options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'quiz-btn';
                btn.textContent = option;
                btn.onclick = () => checkAnswer(option, btn);
                optionsContainer.appendChild(btn);
            });
            
            // Reset feedback
            document.getElementById('feedback').textContent = '';
        }

        function checkAnswer(selected, btn) {
            const allBtns = document.querySelectorAll('.quiz-btn');
            allBtns.forEach(b => b.disabled = true);
            
            if (selected === currentLetter) {
                btn.classList.add('correct');
                document.getElementById('feedback').innerHTML = 'üéâ Correct! Great job!';
                document.getElementById('feedback').className = 'feedback success';
                quizScore++;
                speakText('Correct! Well done!');
                createCelebration();
            } else {
                btn.classList.add('wrong');
                // Highlight correct answer
                allBtns.forEach(b => {
                    if (b.textContent === currentLetter) {
                        b.classList.add('correct');
                    }
                });
                document.getElementById('feedback').innerHTML = `‚ùå The correct answer is ${currentLetter}. Try again!`;
                document.getElementById('feedback').className = 'feedback error';
                speakText(`The correct answer is ${currentLetter}`);
            }
            
            document.getElementById('score').textContent = `Score: ${quizScore}`;
            
            // Automatically go to next question after 2 seconds
            setTimeout(() => {
                nextQuestion();
            }, 2000);
        }

        function nextQuestion() {
            const allBtns = document.querySelectorAll('.quiz-btn');
            allBtns.forEach(btn => {
                btn.disabled = false;
                btn.classList.remove('correct', 'wrong');
            });
            
            currentQuestion++;
            
            // Move to next letter in alphabet
            currentLetterIndex = (currentLetterIndex + 1) % 26; // Cycle back to 'a' after 'z'
            
            generateQuizQuestion();
        }

        function resetQuiz() {
            quizScore = 0;
            currentQuestion = 0;
            currentLetterIndex = 0; // Start from 'a'
            document.getElementById('score').textContent = 'Score: 0';
            generateQuizQuestion();
        }

        // Text-to-speech function
        function speakText(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.8;
                utterance.pitch = 1.2;
                speechSynthesis.speak(utterance);
            }
        }

        // Celebration animation
        function createCelebration() {
            const celebration = document.getElementById('celebration');
            celebration.style.display = 'block';
            celebration.innerHTML = '';
            
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#dda0dd'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                celebration.appendChild(confetti);
            }
            
            setTimeout(() => {
                celebration.style.display = 'none';
            }, 3000);
        }

        // Initialize the game when page loads
        window.onload = initGame;
    </script>
</body>
</html>
